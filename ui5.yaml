specVersion: "4.0"
metadata:
  name: demo.fontawesome
type: application
framework:
  name: OpenUI5
  version: "1.142.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon
builder:
  settings:
    includeDependency:
      - fontawesome.icons.lib
  resources:
    excludes:
      - "test/e2e/**"
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
server:
  customMiddleware:
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
    - name: ui5-middleware-livereload
      afterMiddleware: compression
